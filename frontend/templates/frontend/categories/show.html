{% extends 'frontend/layouts/master.html' %}
{% block title %}
  {{ category_to_show.title }}
{% endblock %}

{% block content %}
  <h1>Blogs</h1>
  {% if blogs.count %}
    {% for blog in blogs.all %}
      <h4>{{ blog.title }}</h4>
      <p>{{ blog.description }}</p>
      <hr>
    {% endfor %}
  {% else %}
    <p><i>No blogs to show</i></p>
  {% endif %}
{% endblock %}
