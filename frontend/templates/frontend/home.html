{% extends 'frontend/layouts/master.html' %}

{% block title %}
  Frontend
{% endblock %}

{% block content %}
  <h1>Blogs</h1>
  {% if blogs.count %}
    {% for blog in blogs %}
      <h4>{{ blog.title }}</h4>
      <p>{{ blog.description }}</p>
      <hr>
    {% endfor %}
  {% else %}
    <i>No blogs to show</i>
  {% endif %}
{% endblock %}
