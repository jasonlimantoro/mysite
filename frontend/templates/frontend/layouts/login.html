<div class="ui raised segment blue">
  <h2>Login</h2>
  <form method="POST" action="{% url 'frontend:login' %}" class="ui form">
    {% csrf_token %}
    <div class="field">
      {{ login_form.username.errors }}
      {{ login_form.username.label_tag }}
      {{ login_form.username }}
    </div>

    <div class="field">
      {{ login_form.password.errors }}
      {{ login_form.password.label_tag }}
      {{ login_form.password }}
    </div>
    {% if request.GET.next %}
       <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <div class="two ui buttons">
      <button class="button ui primary" type="submit">Login</button>
      <div class="or"></div>
      <button class="button ui positive" type="button">
        <a href="{% url 'frontend:register' %}" style="color: inherit">Register</a>
      </button>
    </div>
  </form>
</div>
