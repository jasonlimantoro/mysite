{% extends 'admin/master.html' %}

{% block content %}
  <h1>Create a new category</h1>
  <form action="{% url 'admin:categories.store' %}" method="POST" class="ui form">
    {% csrf_token %}
    {% for field in form.visible_fields %}
      <div class="field">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button class="ui button primary" type="submit">Submit</button>
  </form>
{% endblock %}
