{% extends 'master.html' %}

{% block content %}
  <h2>Please login first</h2>
  <form method="post" action="{% url 'login' %}" class="ui form">
    {% csrf_token %}
    {% for field in form.visible_fields %}
      <div class="field">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}

    <button type="submit" class="ui button primary medium">Login</button>
  </form>
{% endblock %}
